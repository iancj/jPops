<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Plugin jPops</title>
    <link rel="stylesheet" href="jpops.min.css">
</head>

<body>
    <div>
        <h1>jPops</h1>
        <a href="javascript:;" class="btn" id="j_alert">alert</a>
        <a href="javascript:;" class="btn" id="j_confirm">confirm</a>
        <a href="javascript:;" class="btn" id="j_prompt">prompt</a>
        <a href="javascript:;" class="btn" id="J_cust">custom</a>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="jquery.jpops.min.js"></script>
    <script>
    $(function() {
        $("#j_alert").click(function() {
            $.jPop({
                title: "这是标题",
                message: "这是一条测试信息",
                type: "alert",
                okButton: "yes",
                cancelButton: "no",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_confirm").click(function() {
            $.jPop({
                title: "这是标题",
                message: "这是一条测试信息",
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_prompt").click(function() {
            $.jPop({
                title: "这是标题",
                message: "这是一条测试信息",
                type: "prompt",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        var html = "<ul><li>1</li><li>2</li></ul>";

        $("#J_cust").click(function() {
            $.jPop({
                title: "这是标题",
                message: html,
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

    });
    </script>
</body>

</html>
