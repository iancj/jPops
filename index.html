<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Plugin jPops</title>
    <link rel="stylesheet" href="css/jpops.css">
    <link rel="stylesheet" href="css/progress.css">
    <style>
    .title{
        text-align:center;
        padding-top:40px;
    }
    .box{
        text-align:center;
        padding-top: 20px;
    }
    </style>
</head>

<body>
    <h1 class="title">jPops示例</h1>
    <div class="box">
        <a href="javascript:;" class="btn btn-primary" id="j_alert">alert</a>
        <a href="javascript:;" class="btn btn-primary" id="j_confirm">confirm</a>
        <a href="javascript:;" class="btn btn-primary" id="j_prompt">prompt</a>
        <a href="javascript:;" class="btn btn-primary" id="j_cust">custom</a>
        <a href="javascript:;" class="btn btn-info j_msg" data-type="info">message-info</a>
        <a href="javascript:;" class="btn btn-warning j_msg" data-type="warning">message-warning</a>
        <a href="javascript:;" class="btn btn-success j_msg" data-type="success">message-success</a>
        <a href="javascript:;" class="btn btn-danger j_msg" data-type="danger">message-danger</a>
        <a href="javascript:;" class="btn btn-primary j_progress">progress bar</a>
    </div>

    <h1 class="title">progress bar示例</h1>

    <div  class="box" style="width:70%;margin:0 auto;">
        <h4>默认</h4>
        <div class="progress">
            <div class="bar" style="width: 60%;"></div>
        </div>
        <!-- demo1 -->

        <h4>静态</h4>
        <div class="progress progress-striped">
            <div class="bar" style="width: 20%;"></div>
        </div>
        <!-- demo2 -->

        <h4>动态</h4>
        <div class="progress progress-striped active">
            <div class="bar" style="width: 20%;"></div>
        </div>
        <!-- demo3 -->

        <h4>不同颜色组成 success warning danger</h4>
        <div class="progress">
            <div class="bar bar-success" style="width: 35%;"></div>
            <div class="bar bar-warning" style="width: 20%;"></div>
            <div class="bar bar-danger" style="width: 10%;"></div>
        </div>
        <!-- demo4 -->

        <h4>success</h4>
        <div class="progress progress-striped active">
            <div class="bar bar-success" style="width: 35%;"></div>
        </div>
        <!-- demo5 -->

        <h4>warning</h4>
        <div class="progress progress-striped active">
            <div class="bar bar-warning" style="width: 20%;"></div>
        </div>
        <!-- demo6 -->

        <h4>danger</h4>
        <div class="progress progress-striped active">
            <div class="bar bar-danger" style="width: 10%;"></div>
        </div>
        <!-- demo7 -->
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.jpops.js"></script>
    <script>
    $(function() {
        $("#j_alert").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "alert",
                okButton: "yes",
                cancelButton: "no",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_confirm").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_prompt").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "prompt",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        var html = "<ul><li>1</li><li>2</li></ul>";

        $("#j_cust").click(function() {
            $.jPop({
                title: "这是标题",
                content: html,
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $(".j_msg").click(function(){
            var mtype=$(this).data("type");
            $.jPop({
                type:"message",
                title:"这是测试信息标题",
                content:"测试信息测试信息",
                messageOpts:{
                    type:mtype,
                    timing:4000
                },
                callback:function(){
                    console.log("我是回调")
                }
            });
        });

        $(".j_progress").click(function(){
            $.jPop({
                type:"progress",
                content:"正在加载中",
                progressOpts:{
                    type:"info",
                    width:500,
                    percent:10
                }
            });

            setTimeout(function(){
               $.jPop({
                    updateProgress:{percent:50}
                });
            },2000);

            setTimeout(function(){
                $.jPop({closeProgress:true});
            },3000);
            
        });
        
    });
    </script>
</body>

</html>
