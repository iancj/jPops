<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Plugin jPops</title>
    <link rel="stylesheet" href="jpops.min.css">
</head>

<body>
    <div>
        <h1>jPops</h1>
        <a href="javascript:;" class="btn" id="j_alert">alert</a>
        <a href="javascript:;" class="btn" id="j_confirm">confirm</a>
        <a href="javascript:;" class="btn" id="j_prompt">prompt</a>
        <a href="javascript:;" class="btn" id="j_cust">custom</a>
        <a href="javascript:;" class="btn j_msg" data-type="info">message-info</a>
        <a href="javascript:;" class="btn j_msg" data-type="warning">message-warning</a>
        <a href="javascript:;" class="btn j_msg" data-type="success">message-success</a>
        <a href="javascript:;" class="btn j_msg" data-type="danger">message-danger</a>
    </div>

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="jquery.jpops.min.js"></script>
    <script>
    $(function() {
        $("#j_alert").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "alert",
                okButton: "yes",
                cancelButton: "no",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_confirm").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $("#j_prompt").click(function() {
            $.jPop({
                title: "这是标题",
                content: "这是一条测试信息",
                type: "prompt",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        var html = "<ul><li>1</li><li>2</li></ul><div><input type='text' /></div>";

        $("#j_cust").click(function() {
            $.jPop({
                title: "这是标题",
                content: html,
                type: "confirm",
                okButton: "确定",
                cancelButton: "取消",
                callback: function(r) {
                    console.log(r);
                }
            });
        });

        $(".j_msg").click(function(){
            var mtype=$(this).data("type");
            $.jPop({
                type:"message",
                content:"测试信息测试信息",
                messageOpts:{
                    type:mtype,
                    timing:4000
                },
                callback:function(){
                    console.log("我是回调")
                }
            });
        });

    });
    </script>
</body>

</html>
